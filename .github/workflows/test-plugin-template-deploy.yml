name: Test Plugin Template Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/plugin-template/**'
      - '.github/workflows/test-plugin-template-deploy.yml'
      - '.github/actions/plugin-deploy/**'
      - 'plugins/plugin-template-adapter.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: '1.40.0'

      - name: Bundle plugin-template
        run: deno bundle --unstable-sloppy-imports plugins/plugin-template/src/index.ts plugins/plugin-template-bundle.js

      - name: Verify bundle
        run: ls -la plugins/plugin-template-bundle.js

      - name: Deploy plugin template
        uses: ./.github/actions/plugin-deploy
        with:
          token: ${{ secrets.DENO_DEPLOY_TOKEN }}
          pluginEntry: ./plugins/plugin-template-adapter.ts
          workingDirectory: .
