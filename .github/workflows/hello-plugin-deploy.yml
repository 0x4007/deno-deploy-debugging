name: Deploy Hello Plugin

on:
  push:
    branches: [main]
    paths:
      - 'plugins/hello/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: |
          cd plugins/hello
          npm run build

      - name: Deploy plugin
        uses: your-org/plugin-deploy-action@v1
        with:
          plugin-dir: 'plugins/hello'