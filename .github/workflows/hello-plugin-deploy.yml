name: Deploy Hello Plugin

on:
  push:
    branches: [main]
    paths:
      - 'plugins/hello/**'
      - '.github/workflows/hello-plugin-deploy.yml'

jobs:
  deploy:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.45.0

      - name: Build plugin
        run: |
          cd plugins/hello
          deno compile --output main.js index.ts

      - name: Create Deno Deploy project
        id: create_project
        run: |
          PROJECT_NAME="hello-plugin-$GITHUB_RUN_ID"
          response=$(curl -s -w "%{http_code}" -X POST https://dash.deno.com/api/projects \
            -H "Authorization: Bearer $DENO_DEPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"$PROJECT_NAME\"}")
          http_code=${response: -3}
          body=${response%???}
          if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 201 ]; then
            echo "Failed to create project: HTTP $http_code"
            echo "Response: $body"
            exit 1
          fi
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "Created project: $PROJECT_NAME"
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ${{ steps.create_project.outputs.project_name }}
          entrypoint: plugins/hello/main.js
        env:
          DENO_DEPLOY_TOKEN: ${{ env.DEPLOY_ACCESS_TOKEN }}